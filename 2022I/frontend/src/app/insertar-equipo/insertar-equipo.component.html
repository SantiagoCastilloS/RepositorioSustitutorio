<div>
  <h1 style="align-content: center"  >REGISTRAR EQUIPO</h1>
  <div>
    <p> ID Equipo</p>
    <input type="Text" placeholder="Ingrese IdEquipo" [(ngModel)]="data.idEquipo">
  </div>
  <div>
    <p>Nombre</p>
    <input type="Text" placeholder="Ingrese nombre" [(ngModel)]="data.nombre">

    <input type="Text" placeholder="Ingrese ciudad" [(ngModel)]="data.ciudad">

  <button (click)="registrar()">Registrar!!</button>
</div>
